<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-8">
         <a style="text-decoration: none;" href="index.html"><p>Password Generator</p></a>
        </div>
        <div class="col-4">
          <nav>
            <a class="nav-link" href="contact.html">Contact</a>
            <a class="nav-link" href="about.html">About</a>
          </nav>
        </div>
      </div>
    </header>
  <section class="overlay">
    <div class="card input-group">
      <h1>Contact Me</h1>
      <form className="form" class="contactCard" id="contact-form">
        <input type="hidden" name="contact_number">
        <input
          class="form-control"
          name="user_name"
          type="text"
          placeholder="Name"
        >
        <input
          class="form-control"
          name="user_email"
          type="email"
          placeholder="Email"
        >
        <textarea
          class="form-control"
          name="message"
          type="text"
          placeholder="Message"
          rows="5"
        ></textarea>
        <button type="submit" value="Send" class="btn btn-primary" id="contactSubmit" style="margin-top: 25px;">Submit</button>
      </form>
    </div>
  </section>
  <footer>
    <p>Designed and coded by Craig Putzstuck 2022</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
